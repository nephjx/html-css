<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" height="315" controls>
        <source src="video/Meu-Video-1.m4v" type="video/mp4">
        <source src="video/Meu-Video-1.webm" type="video/webm">
        <source src="video/meu-video.mp4" type="video/mp4">
        <p>O seu navegador não roda vídeos. <a href="video/meu-video.mp4">clique aqui para baixar o arquivo</a>.</p>
    </video>
<h1>Inserindo vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/m3Vk3YZWlKs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 </body>
</html>
